<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bgGradient)"/>
  
  <!-- Logo -->
  <text x="90" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    <tspan font-weight="900">up</tspan><tspan font-weight="400">Reon</tspan>
  </text>
  
  <!-- Decorative elements -->
  <circle cx="30" cy="50" r="4" fill="#00FF88"/>
  <circle cx="150" cy="40" r="3" fill="#00D4FF"/>
  <circle cx="40" cy="140" r="3" fill="#FF6B9D"/>
  <circle cx="140" cy="130" r="4" fill="#00FF88"/>
