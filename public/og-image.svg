<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Grid pattern -->
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="150" r="3" fill="#00FF88"/>
  <circle cx="1100" cy="100" r="4" fill="#00D4FF"/>
  <circle cx="150" cy="500" r="2" fill="#FF6B9D"/>
  <circle cx="1050" cy="450" r="3" fill="#00FF88"/>
  
  <!-- Vertical lines -->
  <line x1="80" y1="100" x2="80" y2="200" stroke="#00FF88" stroke-width="2"/>
  <line x1="1120" y1="150" x2="1120" y2="250" stroke="#00D4FF" stroke-width="2"/>
  <line x1="120" y1="400" x2="120" y2="500" stroke="#FF6B9D" stroke-width="2"/>
  
  <!-- Horizontal lines at bottom -->
  <line x1="400" y1="580" x2="450" y2="580" stroke="#00D4FF" stroke-width="3"/>
  <line x1="470" y1="580" x2="520" y2="580" stroke="#FF6B9D" stroke-width="3"/>
  <line x1="540" y1="580" x2="590" y2="580" stroke="#00FF88" stroke-width="3"/>
  
  <!-- Logo -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">
    <tspan font-weight="900">up</tspan><tspan font-weight="400">Reon</tspan>
  </text>
  
  <!-- Main title -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#titleGradient)">
    Digital Excellence
  </text>
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">
    Redefined
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#CCCCCC" max-width="800">
    Premium Digital Agency
  </text>
  
  <!-- Tagline -->
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#999999" max-width="900">
    We craft premium digital experiences that transform businesses
  </text>
  
  <!-- Call to action -->
  <rect x="450" y="500" width="200" height="50" rx="8" fill="url(#buttonGradient)"/>
  <text x="550" y="530" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Start Your Project
  </text>
  
  <!-- Website URL -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">
    upreon.com
  </text>
</svg> 