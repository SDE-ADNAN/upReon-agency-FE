<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="640" cy="120" r="100" fill="#4f46e520"/>
  <circle cx="160" cy="480" r="80" fill="#4f46e515"/>
  
  <!-- Main title -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#text)">Tuli Research</text>
  
  <!-- Subtitle -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff80">Scientific Platform</text>
  
  <!-- Microscope icon -->
  <g transform="translate(400, 180)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#4f46e5" stroke-width="3"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#4f46e5" stroke-width="3"/>
    <line x1="0" y1="-40" x2="0" y2="40" stroke="#4f46e5" stroke-width="3"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#4f46e5" stroke-width="2"/>
  </g>
</svg> 